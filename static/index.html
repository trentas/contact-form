<html>
 <head>
	<title>Example</title>
 </head>
 <body>
	<form method="POST" action="index.html" id="formContact">
		<p>Name:<input name="name" id="name" type="text" /></p>
		<p>Email:<input name="email" id="email" type="text" /></p>
		<p>Subject:<input name="subject" id="subject" type="text" /></p>
		<p>Comments<input name="comments" id="comments" type="text" /></p>
		<p><input type="checkbox" name="sendfile" value="1">Send me your portfolio</p>
		<input type="submit" value="submit" method="post" />
	</form>
	
	
	<script>
		function $id(id)
		{
			return document.getElementById(id);
		}
		
		function checkForm()
		{
			var errors = [];
			if($id('name').value.length == "0")
			{
				errors.push('Empty username');
			}
			
			var email = /^[A-Za-z]{1}([\w\.]{1}[\w]{1}|[\w]{1}[\w\.]{1})([\w]|\.{1}[\w]){0,29}@(([\w]{2,63}\.)+[A-Za-z]{2,6}|[\d{1,3}(\.\d{1,3}){3}])$/;
			if(!email.test($id('email').value))
			{
			   errors.push('Invalid email address');
			}
			
			if($id('subject').value.length == "0")
			{
				errors.push('Empty subject');
			}
			
			if($id('comments').value.length == "0")
			{
				errors.push('Empty comment');
			}
			
			if(errors.length > 0)
			{
				alert(errors.join(' -- '));
				return false;
			}

	
	
		$id('formContact').onsubmit = checkForm;
	</script>
	
 </body>
</html>
